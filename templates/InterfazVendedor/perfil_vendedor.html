{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1f1c47, #3b328b);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .navbar {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .perfil-container {
            background: white;
            color: #343a40;
            border-radius: 15px;
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .perfil-container h2 {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #2575fc;
        }
        .perfil-container p {
            font-size: 1.1rem;
            margin: 10px 0;
        }
        .btn-back {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .btn-back:hover {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            text-decoration: none;
            color: white;
        }
        .btn-primary {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'inicio' %}">
                <img src="{% static 'images/logo.png' %}" alt="Municipalidad Chile" style="height: 30px;">
                Municipalidad Chile
            </a>
            <div class="d-flex gap-2">
                <a href="{% url 'vendedor_dashboard' %}" class="btn btn-outline-light"><i class="bi bi-house-fill me-2"></i> Ir Atrás</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-light"><i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <!-- Perfil de Usuario -->
    <main>
        <div class="perfil-container">
            <h2>Información Personal</h2>
            <p><strong>Nombre:</strong> {{ usuario.first_name }}</p>
            <p><strong>Apellido:</strong> {{ usuario.last_name }}</p>
            <p><strong>Correo Electrónico:</strong> {{ usuario.email }}</p>
            <p><strong>Nombre de Usuario:</strong> {{ usuario.username }}</p>

            <!-- Botón para Cambiar Contraseña -->
            <div class="text-center mt-4">
                <a href="{% url 'cambiar_contraseña_vendedor' %}" class="btn btn-primary">
                    <i class="bi bi-key-fill me-2"></i> Cambiar Contraseña
                </a>
            </div>
        </div>
    </main>
</body>
</html>
