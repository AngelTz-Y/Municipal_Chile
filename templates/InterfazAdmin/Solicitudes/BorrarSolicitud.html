{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Solicitud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Eliminar Solicitud</h2>
        <p>¿Estás seguro de que deseas eliminar esta solicitud?</p>
        <ul>
            <li><strong>RUT:</strong> {{ solicitud.rut }}</li>
            <li><strong>Nombre:</strong> {{ solicitud.nombre }} {{ solicitud.apellidos }}</li>
            <li><strong>Estado:</strong> {{ solicitud.estado }}</li>
        </ul>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'listar_solicitudes' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
