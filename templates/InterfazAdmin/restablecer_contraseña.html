{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #3f2b96, #161b31);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 10px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-brand img {
            height: 40px;
        }

        .navbar-nav {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        .btn-atras, .btn-salir {
            font-size: 1rem;
            padding: 10px 15px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-atras {
            background-color: #6c757d;
        }

        .btn-atras:hover {
            background-color: #5a6268;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-salir {
            background-color: #dc3545;
        }

        .btn-salir:hover {
            background-color: #c82333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            margin-top: 20px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            color: #343a40;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        .card h3 {
            color: #007bff;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            border: none;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .navbar-brand img {
                height: 30px;
            }

            .btn-atras, .btn-salir {
                font-size: 0.9rem;
                padding: 8px 12px;
            }

            .card {
                padding: 20px;
            }

            .btn-primary {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'inicio' %}">
                <img src="{% static 'images/logo.png' %}" alt="Municipalidad Chile">
                <span>Municipalidad Chile</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'gestionar_usuarios' %}" class="btn-atras">
                            <i class="bi bi-arrow-left-circle-fill me-2"></i> Atrás
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="btn-salir">
                            <i class="bi bi-box-arrow-right me-2"></i> Salir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container">
        <div class="card">
            <h3>Restablecer Contraseña</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="new_password">Nueva Contraseña</label>
                    <input type="password" id="new_password" name="new_password" class="form-control" placeholder="Ingresa la nueva contraseña" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar Contraseña</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirma la nueva contraseña" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="bi bi-check-circle-fill me-2"></i> Restablecer
                </button>
            </form>
        </div>
    </div>
</body>
</html>
